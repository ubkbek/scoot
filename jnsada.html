<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">

<body>

        <!-- use -->
        <section class="use">
            <div class="container use__container">
                <h2 class="visually-hidden">Telemetry</h2>

                <div class="use__left-side">
                    <h3 class="use__heading">
                        Easy to use riding telemetry
                    </h3>

                    <p class="use__text">
                        The Scoot app is available with riding telemetry. This means it can show you your average speed, how long you've been using the scooter, your traveling distance, and many more things all in an easy to use app.
                    </p>

                    <button class="header__button use__button" type="button">Get Scootin</button>
                </div>

                <div class="use__right-side">
                    <img class="use__img" src="./images/use.jpg" alt="image" class="use__img" width="445" height="445" srcset="./images/use.jpg 1x, ./images/use@2x.jpg 2x">
                </div>
            </div>
        </section>

</body>
</html>
